version: '3.7'
services:
  redis:
    container_name: meminero-redis
    image: redis:6
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - 0.0.0.0:6379:6379
    volumes:
      - ${DIR}/redis:/data
  postgres:
    container_name: meminero-postgres
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_USER=meminero
      - POSTGRES_DB=meminero
      - POSTGRES_PASSWORD=password
    ports:
      - 0.0.0.0:5432:5432
    volumes:
      - ${DIR}/postgresql:/var/lib/postgresql/data
  meminero:
    container_name: meminero
    build: "./" 
    restart: always
    depends_on:
      - redis
      - postgres
    ports:
      - 127.0.0.1:3001:3001
      - 127.0.0.1:3000:3000
    environment:
      - PG_PASSWORD=password
    volumes:
      - ${DIR}}/meminero:/config
    command: ["./meminero", "scrape", "queue", "--config", "/config/config.yml"]
